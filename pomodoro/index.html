<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ポモドーロタイマー</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <header>
      <h1>ポモドーロタイマー</h1>
      <nav><a href="../">← ToDoへ戻る</a></nav>
    </header>

    <section class="timer">
      <div id="clock">25:00</div>
      <div id="phase" aria-live="polite">作業</div>

      <div class="controls">
        <button id="start">スタート</button>
        <button id="pause">一時停止</button>
        <button id="reset">リセット</button>
      </div>

      <div class="settings">
        <label>作業(分) <input id="workMins" type="number" min="1" value="25"></label>
        <label>短休憩(分) <input id="shortMins" type="number" min="1" value="5"></label>
        <label>長休憩(分) <input id="longMins" type="number" min="1" value="15"></label>
        <label>長休憩の間隔 <input id="longEvery" type="number" min="2" value="4"></label>
      </div>

      <div class="status">
        <span>完了ポモドーロ: <strong id="count">0</strong></span>
        <span>サイクル: <strong id="cycle">作業</strong></span>
      </div>
    </section>

    <!-- オプションの終了音（ブラウザで再生可） -->
    <audio id="ding">
      <source src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAA..." type="audio/mp3">
    </audio>
    <!-- ※音が不要なら <audio> ごと削除OK -->

  </main>
  <script src="./app.js"></script>
</body>
</html>
